services:
  postgres:
    image: postgres:17
    container_name: nest_postgres
    restart: no
    environment:
      POSTGRES_USER: nest
      POSTGRES_PASSWORD: nest
      POSTGRES_DB: nest
    ports:
      - '5090:5432'
    volumes:
      - nest_postgres:/var/lib/postgresql/data
    networks:
      - nest_network

  redis:
    image: redis:alpine
    container_name: nest_redis
    restart: unless-stopped
    ports:
      - '6389:6379'
    command: redis-server --save 60 1 --loglevel warning --maxmemory-policy noeviction --requirepass nest
    volumes:
      - nest_redis:/data
    networks:
      - nest_network

  bull-board:
    image: deadly0/bull-board
    container_name: nest_bull_board
    ports:
      - '2020:3000'
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=nest
      - BULL_VERSION=BULLMQ
    networks:
      - nest_network
    depends_on:
      - redis

  # --- MinIO service ---
  minio:
    image: quay.io/minio/minio
    container_name: nest_minio
    ports:
      - "9000:9000"     # API Port (For NestJS)
      - "9001:9001"     # Console Port (For web interface)
    environment:
      MINIO_ROOT_USER: nestadmin
      MINIO_ROOT_PASSWORD: nestpassword123
    volumes:
      - nest_minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - nest_network

networks:
  nest_network:
    driver: bridge

volumes:
  nest_postgres:
    driver: local
  nest_redis:
    driver: local
  # MinIO data volume
  nest_minio_data:
    driver: local